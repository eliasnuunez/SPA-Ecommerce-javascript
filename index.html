<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@eliasnuunez Ecommerce</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay" data-overlay></div>

    <!--
      - MODAL
    -->

    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>

      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter-img">
          <img
            src="./img/newsletter.png"
            alt="subscribe newsletter"
            width="400"
            height="400"
          />
        </div>

        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-title">Newsletter</h3>

              <p class="newsletter-desc">
                Suscríbete a <b>@eliasnuunez</b> para obtener los últimos
                productos y descuentos.
              </p>
            </div>

            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Email Address"
              required
            />

            <button type="submit" class="btn-newsletter">Suscribir</button>
          </form>
        </div>
      </div>
    </div>

    <!--
    - NOTIFICACIÓN 
  -->

    <div class="notification-toast" data-toast>
      <button class="toast-close-btn" data-toast-close>
        <ion-icon name="close-outline"></ion-icon>
      </button>

      <div class="toast-banner">
        <img
          src="./img/products/jewellery-1.jpg"
          alt="Rose Gold Earrings"
          width="80"
          height="70"
        />
      </div>

      <div class="toast-detail">
        <p class="toast-message">Alguien nuevo acaba de comprar</p>

        <p class="toast-title">Pendientes de oro rosa</p>

        <p class="toast-meta"><time datetime="PT2M">2 minutos</time> atrás</p>
      </div>
    </div>

    <div id="root"></div>

    <script src="index.js" type="module"></script>
    <!--
    - ionicon link
     -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
